<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PBC SyncFlow</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/main/logo%20citanusa.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; 
            background: url('https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/6d34302da336e6b94b116bff0ce07084c5f95c3e/BG2.jpg') no-repeat center center fixed; 
            background-size: cover; display: flex; justify-content: center; 
            align-items: flex-start; min-height: 100vh; padding-top: 20px; 
        }
        
        .container { 
            width: 92%; max-width: 440px; background: #ffffff; padding: 20px 22px 28px 22px; 
            border-radius: 16px; border: 2px solid #1877f2; box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            position: relative; text-align: center; margin-bottom: 20px;
        }
        
        /* Toast Utama (Fleksibel) */
        .popup-toast { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(33, 33, 33, 0.98); color: #fff; z-index: 7000; 
            display: none; text-align: center; border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        .header-left { position: absolute; top: 12px; left: 12px; z-index: 10; }
        .header-right { position: absolute; top: 12px; right: 12px; z-index: 10; }
        
        /* Popup Histori di bawah tombol menu */
        #historyPopup { 
            position: absolute; top: 40px; right: 0; 
            background: white; border: 2px solid #1877f2; border-radius: 12px; 
            width: 260px; max-height: 300px; overflow-y: auto; padding: 12px; 
            display: none; text-align: left; box-shadow: 0 8px 20px rgba(0,0,0,0.15); z-index: 5000; 
        }

        #titleBtn { width: 100%; max-width: 280px; user-select: none; }
        #nameWrapper { position: relative; padding-top: 7px; border-top: 1px solid #1877f2; padding-bottom: 7px; border-bottom: 1px solid #1877f2; }
        
        input, textarea { width: 100%; padding: 10px; border: none; font-size: 1rem; background-color: transparent; text-align: center; }
        input:focus, textarea:focus { outline: none; }

        .row-3col { display: grid; grid-template-columns: 40% 20% 40%; margin-bottom: 10px; border-bottom: 1px solid #1877f2; padding-bottom: 10px; position: relative; }
        input.qty { border-left: 1px solid #1877f2; border-right: 1px solid #1877f2; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 10px; justify-content: center; align-items: center; }
        button { flex: 1; padding: 10px; background-color: #1877f2; color: #fff; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
        button.in, button.out { background-color: #595959; }

        .dropdown-menu { 
            position: absolute; top: 35px; right: 0; background: white; 
            border: 2px solid #1877f2; border-radius: 10px; display: none; min-width: 150px; z-index: 51;
        }
        .dropdown-item { padding: 12px 15px; font-size: 0.85rem; cursor: pointer; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; font-weight: 700; }
        
        .autocomplete-list { position: absolute; background: #fff; border: 1px solid #ccc; width: 100%; display: none; z-index: 2000; max-height: 150px; overflow-y: auto; }
        .autocomplete-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .popup-box { background: #fff; border-radius: 16px; padding: 24px; width: 90%; max-width: 320px; text-align: center; border: 2px solid #1877f2; }
        
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #1877f2; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinning { animation: spin 1s linear infinite; }
        #loaderOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.4); display: none; justify-content: center; align-items: center; z-index: 9999; }
        
        .delete-row { position: absolute; top: -10px; right: -2px; color: #dc2626; font-weight: bold; cursor: pointer; font-size: 1.1rem; background: none; border: none; padding: 5px; opacity: 0.6; }
        #itemContainer .item-row:first-child .delete-row { display: none !important; }
    </style>
</head>
<body>
<div id="loaderOverlay"><div class="loader"></div></div>

<div class="container">
    <div id="popupToast" class="popup-toast"></div>

    <div class="header-left">
        <button id="refreshBtn" onclick="fetchDataAndUpdateUI()" style="background:none; border:none; cursor:pointer; padding:0;">
            <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1877f2">
                <path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"/>
            </svg>
        </button>
    </div>

    <div class="header-right">
        <button id="hamburgerBtn" onclick="toggleDropdown(event)" style="background:none; border:none; cursor:pointer; padding:0;">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#1877f2">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
            <div class="dropdown-item" onclick="promptGAMode()">
                <span>GA Mode</span>
                <small id="gaStatus" style="color: #dc2626;">OFF</small>
            </div>
            <div id="menuStock" class="dropdown-item" onclick="openStockPopup(event)" style="display:none;">Cek Stok</div>
            <div id="menuHistory" class="dropdown-item" onclick="toggleHistoryPopup(event)" style="display:none;">Histori (~5)</div>
        </div>
        
        <div id="historyPopup">
            <h4 style="margin:0 0 10px 0; text-align:center; color:#1877f2; font-size:0.85rem;">~5 Trx Terakhir</h4>
            <div id="historyList"></div>
        </div>
    </div>
    
    <div style="text-align: center; margin: 30px 0 20px 0;">
        <img id="titleBtn" src="https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/c917d70c8d2a8f1630b8dd1400a2d13c2aa55d65/Title%20PBC%20B.png" alt="PBC SyncFlow">
    </div>
    
    <form id="myForm">
        <div id="nameWrapper">
            <input type="text" id="name" placeholder="Name" autocomplete="off" required>
            <div id="nameList" class="autocomplete-list"></div>
        </div>

        <div id="itemContainer">
            <div class="row-3col item-row">
                <div style="position: relative;">
                    <input type="text" class="item" placeholder="Item" required autocomplete="off">
                    <div class="autocomplete-list"></div>
                </div>
                <input type="number" class="qty" placeholder="Qty" required>
                <div style="position: relative;">
                    <textarea class="desc" placeholder="Notes"></textarea>
                    <button type="button" class="delete-row">×</button>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="in" id="btnIn">IN</button>
            <button type="button" id="addRow" style="background:none; border:none; width:auto; flex:none; padding:0;">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#1877f2"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
            </button>
            <button type="button" class="out" id="btnOut">OUT</button>
        </div>
    </form>
</div>

<div id="stockPopup" class="popup-overlay">
    <div class="popup-box">
        <div style="position: relative; border: 1px solid #1877f2; border-radius: 8px; margin-bottom: 10px; background: #f9f9f9;">
            <input type="text" id="stockSearchInput" placeholder="Cek Stok" autocomplete="off">
            <div id="stockSearchList" class="autocomplete-list"></div>
        </div>
        <div id="stockResult" style="padding: 15px; background: #1877f2; color: white; border-radius: 8px; font-size: 1.5rem; font-weight: 700;">-</div>
        <button style="width:100%; margin-top:15px; background:#595959;" onclick="closeStockPopup()">Tutup</button>
    </div>
</div>

<div id="passPopup" class="popup-overlay"><div class="popup-box"><input type="password" id="adminPass" placeholder="Password" style="border:1px solid #1877f2; margin-bottom:15px; border-radius:12px; height:50px;"><div class="btn-group"><button onclick="checkPassword()">Ok</button><button onclick="closePassPopup()" style="background:#595959;">Cancel</button></div></div></div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzNzaOwIeHkxlp9wdeHDlCLTfqbXlS-A6yzC8c-m4KDIzT-JlBLK_5QqBc6lHXmK41GSQ/exec';
    let nameData = [], itemData = [], itemStock = {}, lastTransactions = [], gaMode = false;

    // UI Dropdown & Histori
    function toggleDropdown(e) {
        e.stopPropagation();
        const menu = document.getElementById("dropdownMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
        document.getElementById("historyPopup").style.display = "none";
    }

    function toggleHistoryPopup(e) {
        e.stopPropagation();
        document.getElementById("dropdownMenu").style.display = "none";
        const p = document.getElementById("historyPopup");
        p.style.display = p.style.display === "block" ? "none" : "block";
        renderHistory();
    }

    function renderHistory() {
        document.getElementById("historyList").innerHTML = lastTransactions.map(t => 
            `<div style="font-size:0.75rem; border-bottom:1px solid #eee; padding:5px; margin-bottom:5px; background:#f9f9f9; border-radius:5px;">
                <b>${t[0]}</b> <span style="color:${t[1]==='in'?'#10b981':'#ef4444'}">${t[1].toUpperCase()}</span> ${t[2]}
            </div>`).join('');
    }

    // TOASTS
    function showSimpleToast(m) {
        const t = document.getElementById("popupToast");
        t.style.padding = "10px 20px";
        t.style.borderRadius = "25px";
        t.style.width = "fit-content";
        t.style.whiteSpace = "nowrap";
        t.innerHTML = m;
        t.style.display = "block";
        setTimeout(() => { t.style.display = "none"; }, 2000);
    }

    function showSuccessToast(mode, items) {
        const toast = document.getElementById("popupToast");
        toast.style.padding = "20px";
        toast.style.borderRadius = "16px";
        toast.style.width = "280px";
        toast.style.whiteSpace = "normal";
        
        const list = items.map(it => `<div style="margin-bottom:3px">${it.item} <b>${it.qty}</b></div>`).join('');
        toast.innerHTML = `
            <div style="font-weight: 800; font-size: 1.1rem; color: #facc15; margin-bottom: 8px;">${mode.toUpperCase()} SUCCESS</div>
            <div style="margin: 10px 0; font-size: 0.85rem;">${list}</div>
            <button style="margin-top:10px; background:#1877f2; color:white; border:none; padding:8px 20px; border-radius:8px; font-weight:bold; cursor:pointer; width:100%" onclick="this.parentElement.style.display='none'">Close</button>
        `;
        toast.style.display = "block";
        setTimeout(() => { toast.style.display = "none"; }, 6000);
    }

    // GA MODE & PASS
    function promptGAMode() {
        if (gaMode) { gaMode = false; updateGAUI(); showSimpleToast("GA Mode OFF"); } 
        else { 
            document.getElementById("passPopup").setAttribute("data-target", "ga-toggle");
            document.getElementById("passPopup").style.display = "flex"; 
        }
        document.getElementById("dropdownMenu").style.display = "none";
    }

    function updateGAUI() {
        const s = document.getElementById("gaStatus");
        s.textContent = gaMode ? "ON" : "OFF";
        s.style.color = gaMode ? "#10b981" : "#dc2626";
        document.getElementById("menuStock").style.display = gaMode ? "flex" : "none";
        document.getElementById("menuHistory").style.display = gaMode ? "flex" : "none";
    }

    function checkPassword() {
        const p = document.getElementById("adminPass").value;
        const target = document.getElementById("passPopup").getAttribute("data-target");
        if (p === "admin123") {
            closePassPopup();
            if (target === "ga-toggle") { gaMode = true; updateGAUI(); showSimpleToast("GA Mode Aktif"); } 
            else { handleSubmit("in"); }
        } else { showSimpleToast("❌ Password Salah"); }
    }

    function closePassPopup() { document.getElementById("passPopup").style.display = "none"; document.getElementById("adminPass").value = ""; }

    // DATA & HANDLES
    async function fetchDataAndUpdateUI() {
        const icon = document.getElementById("refreshIcon");
        icon.classList.add("spinning");
        try {
            const r = await fetch(`${scriptURL}?action=getDropdownData`);
            const d = await r.json();
            nameData = d.names || []; itemData = d.items || []; itemStock = d.stocks || {}; lastTransactions = d.transactions || [];
            initAutocomplete();
        } catch (e) { showSimpleToast("❌ Sinkronisasi Gagal"); }
        finally { setTimeout(() => icon.classList.remove("spinning"), 600); }
    }

    async function handleSubmit(mode) {
        const name = document.getElementById("name").value.trim();
        if (!nameData.includes(name)) return showSimpleToast("⚠️ Pilih Nama!");
        const items = [...document.querySelectorAll(".item-row")].map(row => ({
            item: row.querySelector(".item").value.trim(),
            qty: parseInt(row.querySelector(".qty").value),
            desc: row.querySelector(".desc").value.trim()
        })).filter(it => it.item && it.qty);

        if (!items.length) return showSimpleToast("⚠️ Isi Item!");
        if (mode === "out") {
            for (let it of items) { if ((itemStock[it.item] || 0) < it.qty) return showSimpleToast(`⚠️ Stok ${it.item} Kurang!`); }
        }

        document.getElementById("loaderOverlay").style.display = "flex";
        const body = new URLSearchParams();
        body.append('name', name); body.append('mode', mode); body.append('items', JSON.stringify(items));
        body.append('date', new Date().toLocaleDateString('id-ID'));

        try {
            const resp = await fetch(scriptURL, { method: 'POST', body: body });
            const res = await resp.json();
            if (res.result === "success") {
                showSuccessToast(mode, items);
                resetForm();
                fetchDataAndUpdateUI();
            } else { showSimpleToast("❌ " + res.error); }
        } catch (e) {
            showSimpleToast("✅ Data Terkirim (Syncing...)");
            resetForm();
            fetchDataAndUpdateUI();
        } finally { document.getElementById("loaderOverlay").style.display = "none"; }
    }

    function resetForm() {
        document.getElementById("myForm").reset();
        const container = document.getElementById("itemContainer");
        while (container.children.length > 1) { container.removeChild(container.lastChild); }
    }

    // AUTOCOMPLETE
    function setupAutocomplete(input, box, data, isItem=false, onSelect=null) {
        const newInput = input.cloneNode(true);
        input.parentNode.replaceChild(newInput, input);
        newInput.addEventListener("input", () => {
            const val = newInput.value.trim().toLowerCase();
            if (!val) { box.style.display = "none"; return; }
            const match = data.filter(d => d.toLowerCase().includes(val) && (!isItem || gaMode || (itemStock[d] || 0) > 0)).slice(0, 10);
            if (!match.length) { box.style.display = "none"; return; }
            box.innerHTML = match.map(m => `<div class="autocomplete-item">${m}</div>`).join('');
            box.style.display = "block";
            box.querySelectorAll(".autocomplete-item").forEach(div => {
                div.onclick = () => { newInput.value = div.textContent; box.style.display = "none"; if(onSelect) onSelect(div.textContent); };
            });
        });
    }

    function initAutocomplete() {
        setupAutocomplete(document.getElementById("name"), document.getElementById("nameList"), nameData);
        document.querySelectorAll(".item-row").forEach(row => {
            setupAutocomplete(row.querySelector(".item"), row.querySelector(".autocomplete-list"), itemData, true);
        });
    }

    // STOCK POPUP
    function openStockPopup(e) {
        e.stopPropagation();
        document.getElementById("dropdownMenu").style.display = "none";
        document.getElementById("stockSearchInput").value = "";
        document.getElementById("stockResult").textContent = "-";
        document.getElementById("stockPopup").style.display = "flex";
        setupAutocomplete(document.getElementById("stockSearchInput"), document.getElementById("stockSearchList"), itemData, false, (val) => {
            document.getElementById("stockResult").textContent = itemStock[val] || 0;
        });
    }
    function closeStockPopup() { document.getElementById("stockPopup").style.display = "none"; }

    // INITIALIZE & EVENTS
    document.getElementById("addRow").onclick = () => {
        const container = document.getElementById("itemContainer");
        if (container.children.length >= 5) return showSimpleToast("⚠️ Maksimal 5");
        const clone = container.children[0].cloneNode(true);
        clone.querySelectorAll("input, textarea").forEach(i => i.value = "");
        container.appendChild(clone);
        initAutocomplete();
    };

    document.addEventListener("click", e => {
        if (e.target.classList.contains("delete-row")) e.target.closest(".item-row").remove();
        if (!e.target.closest('.header-right')) {
            document.getElementById("dropdownMenu").style.display = "none";
            document.getElementById("historyPopup").style.display = "none";
        }
    });

    document.getElementById("btnIn").onclick = () => {
        document.getElementById("passPopup").setAttribute("data-target", "submit-in");
        document.getElementById("passPopup").style.display = "flex";
    };
    document.getElementById("btnOut").onclick = () => handleSubmit("out");

    window.onload = fetchDataAndUpdateUI;
</script>
</body>
</html>
