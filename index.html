<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PBC SyncFlow</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/main/logo%20citanusa.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* CSS Sesuai Desain Anda */
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: url('https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/6d34302da336e6b94b116bff0ce07084c5f95c3e/BG2.jpg') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding-top: 20px; }
        .container { width: 92%; max-width: 440px; background: #ffffff; padding: 20px 22px 28px 22px; border-radius: 16px; border: 2px solid #1877f2; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; text-align: center; margin-bottom: 20px; }
        #titleBtn { width: 100%; max-width: 280px; user-select: none; -webkit-user-drag: none; }
        #nameWrapper { position: relative; padding: 7px 0; border-top: 1px solid #1877f2; border-bottom: 1px solid #1877f2; }
        input, textarea { width: 100%; padding: 10px; border: none; font-size: 1rem; background-color: transparent; text-align: center; height: 42px; line-height: 22px; display: block; }
        input:focus, textarea:focus { outline: none; }
        .row-3col { display: grid; grid-template-columns: 40% 20% 40%; gap: 0; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #1877f2; padding-bottom: 10px; padding-top: 5px; position: relative; }
        input.qty { border-left: 1px solid #1877f2; border-right: 1px solid #1877f2; padding: 10px 0; }
        textarea.desc { resize: none; overflow-y: hidden; padding-top: 10px; }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; justify-content: center; align-items: center; }
        button { flex: 1; padding: 10px 14px; background-color: #1877f2; color: #fff; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .autocomplete-list { position: absolute; background: #fff; border: 1px solid #ccc; border-radius: 6px; z-index: 2000; max-height: 180px; overflow-y: auto; width: 100%; display: none; text-align: left; }
        .autocomplete-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .autocomplete-item:hover { background: #1877f2; color: #fff; }
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .popup-box { background: #fff; border-radius: 16px; padding: 24px; width: 90%; max-width: 320px; text-align: center; border: 2px solid #1877f2; }
        .popup-toast { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(33, 33, 33, 0.95); color: #fff; padding: 10px 20px; border-radius: 25px; display: none; z-index: 7000; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid #1877f2; border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loaderOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.4); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .spinning { animation: spin 1s linear infinite; }
    </style>
</head>
<body>

<div id="loaderOverlay"><div class="loader"></div></div>

<div class="container">
    <div id="popupToast" class="popup-toast"></div>

    <div style="position: absolute; top: 12px; left: 12px;">
        <button onclick="fetchAllData()" style="background:none; border:none; padding:0;">
            <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#1877f2">
                <path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"/>
            </svg>
        </button>
    </div>

    <div style="text-align: center; margin: 30px 0 20px 0;">
        <img id="titleBtn" src="https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/c917d70c8d2a8f1630b8dd1400a2d13c2aa55d65/Title%20PBC%20B.png" alt="PBC SyncFlow">
    </div>
    
    <form id="myForm">
        <div id="nameWrapper">
            <input type="text" id="name" placeholder="Pilih Nama" autocomplete="off" required>
            <div id="nameList" class="autocomplete-list"></div>
        </div>

        <div id="itemContainer">
            <div class="row-3col item-row">
                <div style="position: relative;">
                    <input type="text" class="item" placeholder="Item" autocomplete="off" required>
                    <div class="autocomplete-list"></div>
                </div>
                <input type="number" class="qty" min="1" placeholder="Qty" required>
                <div style="position: relative;">
                    <textarea class="desc" placeholder="Notes"></textarea>
                    <button type="button" class="delete-row" style="position:absolute; top:-10px; right:0; color:red; background:none; font-size:1.2rem; border:none; cursor:pointer;">×</button>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" id="btnIn" style="background:#595959;">IN</button>
            <button type="button" id="addRow" style="background:none; flex:0;"><svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32" fill="#1877f2"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg></button>
            <button type="button" id="btnOut">OUT</button>
        </div>
    </form>
</div>

<div id="passPopup" class="popup-overlay">
    <div class="popup-box">
        <input type="password" id="adminPass" placeholder="Sandi Admin" style="border:1px solid #1877f2; margin-bottom:15px; border-radius:12px;">
        <div class="btn-group">
            <button onclick="checkPassword()">Ok</button>
            <button onclick="closePassPopup()" style="background:#595959;">Cancel</button>
        </div>
    </div>
</div>

<script>
    // 1. GANTI LINK CSV DAN WEB APP ANDA DI SINI
    const urlSummaryCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQl5NUrgpK5bJj_aEKNKXkt5kT9O-shC7odD3l4i9YmVDHcUee6nmB1gSM7G2xw-10dtHmD3haQBBuk/pub?gid=1023527342&single=true&output=csv'; 
    const urlEmployeeCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQl5NUrgpK5bJj_aEKNKXkt5kT9O-shC7odD3l4i9YmVDHcUee6nmB1gSM7G2xw-10dtHmD3haQBBuk/pub?gid=2118747246&single=true&output=csv';
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzEbFldTMPfQrT1ufrG8KXgbw_QsoFTk82aWSAWYS7X37dDP4qL37avyXUmpeKj6TLP/exec'; 

    let nameData = [], itemData = [], itemStock = {};

    // 2. FETCH DATA DARI 2 SHEET CSV
    async function fetchAllData() {
        const icon = document.getElementById("refreshIcon");
        if(icon) icon.classList.add("spinning");
        
        try {
            // Jalankan kedua fetch secara bersamaan agar lebih cepat
            const [respSummary, respEmployee] = await Promise.all([
                fetch(urlSummaryCSV),
                fetch(urlEmployeeCSV)
            ]);

            const csvSummary = await respSummary.text();
            const csvEmployee = await respEmployee.text();

            // PROSES DATA SUMMARY (ITEM & STOK)
            const rowsSummary = csvSummary.split('\n').map(r => r.split(','));
            itemData = [];
            itemStock = {};
            for (let i = 1; i < rowsSummary.length; i++) {
                let itemName = rowsSummary[i][1] ? rowsSummary[i][1].replace(/"/g, "").trim() : ""; // Kolom B
                let balance = rowsSummary[i][4] ? parseFloat(rowsSummary[i][4].replace(/"/g, "")) : 0; // Kolom E
                if (itemName) {
                    itemData.push(itemName);
                    itemStock[itemName] = balance;
                }
            }

            // PROSES DATA EMPLOYEE (NAMA)
            const rowsEmployee = csvEmployee.split('\n').map(r => r.split(','));
            nameData = [];
            for (let i = 1; i < rowsEmployee.length; i++) {
                let employeeName = rowsEmployee[i][1] ? rowsEmployee[i][1].replace(/"/g, "").trim() : ""; // Kolom B
                if (employeeName) nameData.push(employeeName);
            }

            initAutocomplete();
            console.log("Data CSV Berhasil Dimuat");
        } catch (e) {
            console.error(e);
            showSimpleToast("❌ Gagal Memuat Database");
        } finally {
            if(icon) setTimeout(() => icon.classList.remove("spinning"), 500);
        }
    }

    // 3. SUBMIT DATA KE APPS SCRIPT
    async function handleSubmit(mode) {
        const name = document.getElementById("name").value.trim();
        const itemRows = document.querySelectorAll(".item-row");
        const items = [];

        itemRows.forEach(row => {
            const it = row.querySelector(".item").value.trim();
            const q = parseInt(row.querySelector(".qty").value);
            const d = row.querySelector(".desc").value.trim();
            if(it && q) items.push({ item: it, qty: q, desc: d });
        });

        if (!nameData.includes(name)) return showSimpleToast("⚠️ Pilih Nama yang Valid!");
        if (items.length === 0) return showSimpleToast("⚠️ Isi Item & Qty!");

        if (mode === "out") {
            for (let it of items) {
                if ((itemStock[it.item] || 0) < it.qty) return showSimpleToast(`⚠️ Stok ${it.item} Tidak Cukup!`);
            }
        }

        document.getElementById("loaderOverlay").style.display = "flex";

        const params = new URLSearchParams();
        params.append('name', name);
        params.append('mode', mode);
        params.append('items', JSON.stringify(items));
        params.append('date', new Date().toLocaleDateString('id-ID'));

        try {
            await fetch(scriptURL, { method: 'POST', body: params, mode: 'no-cors' });
            showSimpleToast(`✅ Berhasil Simpan ${mode.toUpperCase()}`);
            document.getElementById("myForm").reset();
            // Kosongkan baris tambahan jika ada
            const container = document.getElementById("itemContainer");
            while (container.children.length > 1) container.removeChild(container.lastChild);
            setTimeout(fetchAllData, 2500); // Sinkronisasi ulang data terbaru
        } catch (e) {
            showSimpleToast("❌ Gangguan Koneksi");
        } finally {
            document.getElementById("loaderOverlay").style.display = "none";
        }
    }

    // --- FUNGSI AUTOCOMPLETE & UI ---

    function initAutocomplete() {
        setupAutocomplete(document.getElementById("name"), document.getElementById("nameList"), nameData);
        document.querySelectorAll(".item-row").forEach(row => {
            setupAutocomplete(row.querySelector(".item"), row.querySelector(".autocomplete-list"), itemData, true);
        });
    }

    function setupAutocomplete(input, box, data, showStock = false) {
        input.oninput = () => {
            const val = input.value.toLowerCase();
            box.innerHTML = "";
            if (!val) { box.style.display = "none"; return; }
            const matches = data.filter(d => d.toLowerCase().includes(val)).slice(0, 10);
            if (matches.length === 0) { box.style.display = "none"; return; }
            box.style.display = "block";
            matches.forEach(m => {
                const div = document.createElement("div");
                div.className = "autocomplete-item";
                const stockInfo = showStock ? `<small style="float:right; color:#1877f2">Stok: ${itemStock[m] || 0}</small>` : "";
                div.innerHTML = `<span>${m}</span> ${stockInfo}`;
                div.onclick = () => { input.value = m; box.style.display = "none"; };
                box.appendChild(div);
            });
        };
    }

    function showSimpleToast(m) {
        const t = document.getElementById("popupToast");
        t.innerHTML = m;
        t.style.display = "block";
        setTimeout(() => t.style.display = "none", 3000);
    }

    function checkPassword() {
        if (document.getElementById("adminPass").value === "admin123") {
            closePassPopup();
            handleSubmit("in");
        } else {
            showSimpleToast("❌ Sandi Salah");
        }
    }

    function closePassPopup() { document.getElementById("passPopup").style.display = "none"; document.getElementById("adminPass").value = ""; }

    document.getElementById("addRow").onclick = () => {
        const container = document.getElementById("itemContainer");
        if (container.children.length >= 5) return showSimpleToast("⚠️ Maksimal 5 Item");
        const clone = container.children[0].cloneNode(true);
        clone.querySelectorAll("input, textarea").forEach(i => i.value = "");
        container.appendChild(clone);
        initAutocomplete();
    };

    document.addEventListener("click", e => {
        if (e.target.classList.contains("delete-row")) {
            if (document.querySelectorAll(".item-row").length > 1) e.target.closest(".item-row").remove();
        }
        if (!e.target.closest('.item-row') && !e.target.closest('#nameWrapper')) {
            document.querySelectorAll(".autocomplete-list").forEach(l => l.style.display = "none");
        }
    });

    document.getElementById("btnIn").onclick = () => { document.getElementById("passPopup").style.display = "flex"; };
    document.getElementById("btnOut").onclick = () => handleSubmit("out");

    window.onload = fetchAllData;
</script>
</body>
</html>
