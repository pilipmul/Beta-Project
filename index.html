<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PBC SyncFlow</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/main/logo%20citanusa.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; 
            background: url('https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/6d34302da336e6b94b116bff0ce07084c5f95c3e/BG2.jpg') no-repeat center center fixed; 
            background-size: cover; display: flex; justify-content: center; 
            align-items: flex-start; min-height: 100vh; padding-top: 20px; 
        }
        
        .container { 
            width: 92%; max-width: 440px; background: #ffffff; padding: 20px 22px 28px 22px; 
            border-radius: 16px; border: 2px solid #1877f2; box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            position: relative; text-align: center; margin-bottom: 20px;
        }
        
        /* FIX: Hilangkan efek tekan pada judul */
        #titleBtn { 
            width: 100%; max-width: 280px; 
            user-select: none; -webkit-user-drag: none; -webkit-touch-callout: none;
        }

        #nameWrapper { position: relative; padding-top: 7px; border-top: 1px solid #1877f2; padding-bottom: 7px; border-bottom: 1px solid #1877f2; }
        
        input, textarea { 
            width: 100%; padding: 10px; border: none; font-size: 1rem; 
            background-color: transparent; text-align: center; 
            height: 42px; line-height: 22px; display: block;
        }
        input:focus, textarea:focus { outline: none; }

        .row-3col { 
            display: grid; 
            grid-template-columns: 40% 20% 40%; 
            gap: 0; align-items: center; 
            margin-bottom: 10px; border-bottom: 1px solid #1877f2; 
            padding-bottom: 10px; padding-top: 5px; position: relative; 
        }

        input.qty { border-left: 1px solid #1877f2; border-right: 1px solid #1877f2; padding: 10px 0; -moz-appearance: textfield; }
        input.qty::-webkit-outer-spin-button, input.qty::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        textarea.desc { resize: none; overflow-y: hidden; padding-top: 10px; padding-right: 25px; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 10px; justify-content: center; position: relative; align-items: center; }
        .add-row { background-color: transparent; border: none; width: auto; padding: 8px; flex: none; display: flex; justify-content: center; align-items: center; }
        
        button { flex: 1; padding: 5px 14px; background-color: #1877f2; color: #fff; border: none; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: opacity 0.2s; }
        button:active { opacity: 0.7; }
        button.in, button.out { background-color: #595959; }
        
        .autocomplete-list { position: absolute; background: #fff; border: 1px solid #ccc; border-radius: 6px; z-index: 2000; max-height: 180px; overflow-y: auto; width: 100%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: left; display: none; }
        .autocomplete-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .autocomplete-item:hover { background: #1877f2; color: #fff; }
        
        .delete-row { position: absolute; top: -10px; right: -2px; background: transparent; border: none; color: #dc2626; font-weight: bold; cursor: pointer; font-size: 1.1rem; padding: 5px; opacity: 0.6; transition: opacity 0.2s; }
        /* FIX: Sembunyikan tombol hapus di baris pertama */
        #itemContainer .item-row:first-child .delete-row { display: none !important; }
        
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .popup-box { background: #fff; border-radius: 16px; padding: 24px; width: 90%; max-width: 320px; text-align: center; border: 2px solid #1877f2; }
        
        .header-left { position: absolute; top: 12px; left: 12px; z-index: 10; }
        .header-right { position: absolute; top: 12px; right: 12px; z-index: 10; }
        
        #hamburgerBtn { background: none; border: none; padding: 0; cursor: pointer; display: flex; align-items: center; }
        .dropdown-menu { 
            position: absolute; top: 32px; right: 0; background: white; 
            border: 2px solid #1877f2; border-radius: 10px; box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            display: none; min-width: 150px; overflow: hidden; z-index: 50;
        }
        .dropdown-item { 
            padding: 12px 15px; font-size: 0.85rem; text-align: left; 
            cursor: pointer; color: #333; font-weight: 700; border-bottom: 1px solid #f0f0f0;
            display: flex; align-items: center; justify-content: space-between;
        }
        .dropdown-item:hover { background: #f0f7ff; color: #1877f2; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinning { animation: spin 1s linear infinite; }
        
        #historyPopup { position: absolute; top: 10px; right: 150px; background-color: #ffffff; border: 2px solid #1877f2; border-radius: 8px; width: 280px; max-height: 350px; overflow-y: auto; padding: 12px; display: none; text-align: left; box-shadow: 0 8px 24px rgba(0,0,0,0.4); z-index: 5000; }
        #loaderOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.4); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid #1877f2; border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; }
        .popup-toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(33, 33, 33, 0.95); color: #fff; padding: 12px 24px; border-radius: 12px; display: none; z-index: 7000; width: fit-content; max-width: 85%; white-space: nowrap; box-shadow: 0 4px 15px rgba(0,0,0,0.4); pointer-events: none; font-weight: 600; }
    </style>
</head>
<body>
<div id="loaderOverlay"><div class="loader"></div></div>

<div class="container">
    <div id="popupToast" class="popup-toast"></div>

    <div class="header-left">
        <button id="refreshBtn" type="button" onclick="fetchDataAndUpdateUI(false)" style="background:none; border:none; width:auto; padding:0; display:flex; align-items:center;">
            <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1877f2">
                <path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"/>
            </svg>
        </button>
    </div>

    <div class="header-right">
        <button id="hamburgerBtn" onclick="toggleDropdown(event)">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#1877f2">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
            <div class="dropdown-item" onclick="promptGAMode()">
                <span id="gaLabel">GA Mode</span>
                <small id="gaStatus" style="font-size: 0.6rem; color: #dc2626;">OFF</small>
            </div>
            <div id="menuStock" class="dropdown-item" onclick="openStockPopup(event)" style="display:none;">Cek Stok</div>
            <div id="menuHistory" class="dropdown-item" onclick="toggleHistoryPopup(event)" style="display:none;">Lihat Histori (~5)</div>
        </div>
    </div>
    
    <div id="historyPopup"><h4 style="margin:0 0 10px 0; text-align:center; color:#1877f2;">~5 Trx Terakhir</h4><div id="historyList"></div></div>
    
    <div style="text-align: center; margin: 30px 0 20px 0;">
        <img id="titleBtn" src="https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/c917d70c8d2a8f1630b8dd1400a2d13c2aa55d65/Title%20PBC%20B.png" alt="PBC SyncFlow" draggable="false">
    </div>
    
    <form id="myForm">
        <div id="nameWrapper">
            <input type="text" id="name" class="name" placeholder="Name" autocomplete="off" required>
            <div id="nameList" class="autocomplete-list"></div>
        </div>

        <div id="itemContainer">
            <div class="row-3col item-row">
                <div style="position: relative;">
                    <input type="text" class="item" placeholder="Item" autocomplete="off" required>
                    <div class="autocomplete-list"></div>
                </div>
                <input type="number" class="qty" min="1" placeholder="Qty" required>
                <div style="position: relative;">
                    <textarea class="desc" placeholder="Notes"></textarea>
                    <button type="button" class="delete-row">×</button>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="in" id="btnIn">IN</button>
            <button type="button" class="add-row" id="addRow">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#1877f2"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
            </button>
            <button type="button" class="out" id="btnOut">OUT</button>
        </div>
    </form>
</div>

<div id="stockPopup" class="popup-overlay">
    <div class="popup-box">
        <h3 style="margin-top:0; color:#1877f2; font-size:1.1rem;">Cek Stok Item</h3>
        <div style="position: relative; border: 1px solid #1877f2; border-radius: 8px; margin-bottom: 10px; background: #f9f9f9;">
            <input type="text" id="stockSearchInput" placeholder="Cari Nama Item..." autocomplete="off">
            <div id="stockSearchList" class="autocomplete-list"></div>
        </div>
        <div id="stockResult" style="padding: 15px; background: #1877f2; color: white; border-radius: 8px; font-size: 1.5rem; font-weight: 700;">
            -
        </div>
        <button style="width:100%; margin-top:15px; background:#595959;" onclick="closeStockPopup()">Tutup</button>
    </div>
</div>

<div id="passPopup" class="popup-overlay"><div class="popup-box"><input type="password" id="adminPass" placeholder="Password" style="border:1px solid #1877f2; margin-bottom:15px; border-radius:12px; height:50px;"><div class="btn-group"><button onclick="checkPassword()">Ok</button><button onclick="closePassPopup()" style="background:#595959;">Cancel</button></div></div></div>

<div id="successPopup" class="popup-overlay"><div class="popup-box"><div id="successMode" style="background: #facc15; font-weight: 700; padding: 4px 16px; border-radius: 20px; margin-bottom: 15px; display: inline-block; color: #333;"></div><div id="successItems" style="text-align:left; margin-bottom:20px; font-size: 0.9rem;"></div><button style="width:100%" onclick="closeSuccessPopup()">Tutup</button></div></div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzNzaOwIeHkxlp9wdeHDlCLTfqbXlS-A6yzC8c-m4KDIzT-JlBLK_5QqBc6lHXmK41GSQ/exec';
    let nameData = [], itemData = [], itemStock = {}, lastTransactions = [], gaMode = false;

    function toggleDropdown(e) {
        e.stopPropagation();
        const menu = document.getElementById("dropdownMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function promptGAMode() {
        document.getElementById("dropdownMenu").style.display = "none";
        if (gaMode) {
            gaMode = false; updateGAModeUI(); showToast("GA Mode OFF");
        } else {
            document.getElementById("passPopup").setAttribute("data-target", "ga-toggle");
            document.getElementById("passPopup").style.display = "flex";
        }
    }

    function updateGAModeUI() {
        const status = document.getElementById("gaStatus");
        document.getElementById("menuHistory").style.display = gaMode ? "flex" : "none";
        document.getElementById("menuStock").style.display = gaMode ? "flex" : "none";
        status.textContent = gaMode ? "ON" : "OFF";
        status.style.color = gaMode ? "#10b981" : "#dc2626";
    }

    // FIX: Cek Stok dengan sistem Autocomplete
    function openStockPopup(e) {
        e.stopPropagation();
        document.getElementById("dropdownMenu").style.display = "none";
        document.getElementById("stockSearchInput").value = "";
        document.getElementById("stockResult").textContent = "-";
        document.getElementById("stockPopup").style.display = "flex";
        
        setupAutocomplete(
            document.getElementById("stockSearchInput"), 
            document.getElementById("stockSearchList"), 
            itemData, 
            false, 
            (val) => {
                document.getElementById("stockResult").textContent = itemStock[val] || 0;
            }
        );
    }

    function closeStockPopup() { document.getElementById("stockPopup").style.display = "none"; }

    function checkPassword() {
        const pass = document.getElementById("adminPass").value;
        const target = document.getElementById("passPopup").getAttribute("data-target");
        if (pass === "admin123") {
            document.getElementById("passPopup").style.display = "none";
            document.getElementById("adminPass").value = "";
            if (target === "ga-toggle") { gaMode = true; updateGAModeUI(); showToast("GA Mode Aktif"); } 
            else { handleSubmit("in"); }
        } else { showToast("❌ Password Salah!"); }
    }

    async function fetchDataAndUpdateUI(isInitialLoad = true) {
        const icon = document.getElementById("refreshIcon");
        if(icon) icon.classList.add("spinning");
        try {
            const resp = await fetch(`${scriptURL}?action=getDropdownData`);
            const data = await resp.json();
            nameData = data.names || []; 
            itemData = data.items || []; 
            itemStock = data.stocks || {}; 
            lastTransactions = data.transactions || [];
            initAutocomplete();
        } catch (e) { showToast("❌ Sinkronisasi Gagal"); }
        finally { if(icon) setTimeout(() => icon.classList.remove("spinning"), 600); }
    }

    function initAutocomplete() {
        setupAutocomplete(document.getElementById("name"), document.getElementById("nameList"), nameData);
        document.querySelectorAll(".item-row").forEach(row => {
            setupAutocomplete(row.querySelector(".item"), row.querySelector(".autocomplete-list"), itemData, true);
        });
    }

    // Fungsi Autocomplete General
    function setupAutocomplete(input, box, data, isItem=false, onSelectCallback=null) {
        if(!input || !box) return;
        const newInput = input.cloneNode(true);
        input.parentNode.replaceChild(newInput, input);
        newInput.addEventListener("input", () => {
            const val = newInput.value.trim().toLowerCase();
            if (!val) { box.style.display = "none"; return; }
            const match = data.filter(d => {
                if (!d.toLowerCase().includes(val)) return false;
                if (isItem && !gaMode && (itemStock[d] || 0) <= 0) return false;
                return true;
            }).slice(0, 12);
            if (!match.length) { box.style.display = "none"; return; }
            box.innerHTML = match.map(m => `<div class="autocomplete-item">${m}</div>`).join('');
            box.style.display = "block";
            box.querySelectorAll(".autocomplete-item").forEach(div => {
                div.onclick = () => { 
                    newInput.value = div.textContent; 
                    box.style.display = "none"; 
                    if(onSelectCallback) onSelectCallback(div.textContent);
                };
            });
        });
    }

    async function handleSubmit(mode) {
        const name = document.getElementById("name").value.trim();
        if (!nameData.includes(name)) return showToast("⚠️ Pilih Nama!");
        const items = [...document.querySelectorAll(".item-row")].map(row => ({
            item: row.querySelector(".item").value.trim(),
            qty: parseInt(row.querySelector(".qty").value),
            desc: row.querySelector(".desc").value.trim()
        })).filter(it => it.item && it.qty);
        if (!items.length) return showToast("⚠️ Isi Item!");
        if (mode === "out") { for (let it of items) { if ((itemStock[it.item] || 0) < it.qty) return showToast(`⚠️ Stok ${it.item} Kurang!`); } }
        
        document.getElementById("loaderOverlay").style.display = "flex";
        const body = new URLSearchParams();
        body.append('name', name); body.append('mode', mode); body.append('items', JSON.stringify(items));
        body.append('date', new Date().toLocaleDateString('id-ID'));
        try {
            const resp = await fetch(scriptURL, { method: 'POST', body: body });
            const res = await resp.json();
            if (res.result === "success") { showSuccessPopup(mode, items); document.getElementById("myForm").reset(); fetchDataAndUpdateUI(false); }
            else { showToast("❌ " + res.error); }
        } catch (e) { showToast("❌ Koneksi Gagal"); }
        finally { document.getElementById("loaderOverlay").style.display = "none"; }
    }

    document.addEventListener("click", () => {
        document.getElementById("dropdownMenu").style.display = "none";
        document.getElementById("historyPopup").style.display = "none";
        document.getElementById("stockSearchList").style.display = "none";
    });

    document.getElementById("btnIn").onclick = () => {
        document.getElementById("passPopup").setAttribute("data-target", "submit-in");
        document.getElementById("passPopup").style.display = "flex";
    };
    
    document.getElementById("btnOut").onclick = () => handleSubmit("out");

    function showToast(m) { const t = document.getElementById("popupToast"); t.textContent = m; t.style.display = "block"; setTimeout(() => t.style.display="none", 2500); }
    function closePassPopup() { document.getElementById("passPopup").style.display = "none"; }
    function closeSuccessPopup() { document.getElementById("successPopup").style.display = "none"; }
    
    function toggleHistoryPopup(e) { 
        e.stopPropagation(); 
        document.getElementById("dropdownMenu").style.display = "none";
        const p = document.getElementById("historyPopup"); 
        p.style.display = p.style.display === "block" ? "none" : "block"; 
        document.getElementById("historyList").innerHTML = lastTransactions.map(t => `<div style="font-size:0.8rem; border-bottom:1px solid #eee; padding:8px; background:#f3f4f6; margin-bottom:5px; border-radius:5px;"><b>${t[0]}</b> <span style="color:${t[1]==='in'?'#10b981':'#ef4444'}">${t[1].toUpperCase()}</span> ${t[2]}</div>`).join(''); 
    }

    document.getElementById("addRow").onclick = () => {
        const container = document.getElementById("itemContainer");
        if (container.children.length >= 5) return showToast("⚠️ Maksimal 5");
        // Clone baris pertama
        const clone = container.children[0].cloneNode(true);
        // Reset nilai input
        clone.querySelectorAll("input, textarea").forEach(i => { i.value = ""; });
        // Pastikan di baris baru tombol delete muncul (CSS menangani per baris)
        container.appendChild(clone); 
        initAutocomplete();
    };

    document.addEventListener("click", e => { if (e.target.classList.contains("delete-row")) e.target.closest(".item-row").remove(); });
    window.onload = () => fetchDataAndUpdateUI(true);
</script>
</body>
</html>
