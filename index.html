<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data CSV</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 400px; margin: auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .loading { color: blue; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Input Barang</h2>
    <div id="status" class="loading">Memuat data dari Google Sheets...</div>

    <div class="form-group">
        <label for="item">Item (Kolom B):</label>
        <select id="item">
            <option value="">-- Pilih Item --</option>
        </select>
    </div>

    <div class="form-group">
        <label for="qty">Quantity (Kolom E):</label>
        <select id="qty">
            <option value="">-- Pilih Qty --</option>
        </select>
    </div>
</div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQl5NUrgpK5bJj_aEKNKXkt5kT9O-shC7odD3l4i9YmVDHcUee6nmB1gSM7G2xw-10dtHmD3haQBBuk/pub?gid=1023527342&single=true&output=csv';

    async function fetchData() {
        try {
            const response = await fetch(csvUrl);
            const data = await response.text();
            
            // Membagi data berdasarkan baris
            const rows = data.split('\n').slice(1); // Potong baris pertama (header)

            const itemSelect = document.getElementById('item');
            const qtySelect = document.getElementById('qty');

            rows.forEach(row => {
                const columns = row.split(','); // Asumsi CSV menggunakan koma
                
                // Ambil Kolom B (index 1) dan Kolom E (index 4)
                const itemName = columns[1]?.trim();
                const qtyValue = columns[4]?.trim();

                if (itemName) {
                    let opt = document.createElement('option');
                    opt.value = itemName;
                    opt.innerHTML = itemName;
                    itemSelect.appendChild(opt);
                }

                if (qtyValue) {
                    let opt = document.createElement('option');
                    opt.value = qtyValue;
                    opt.innerHTML = qtyValue;
                    qtySelect.appendChild(opt);
                }
            });

            document.getElementById('status').innerText = "Data berhasil dimuat.";
            document.getElementById('status').style.color = "green";

        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('status').innerText = "Gagal memuat data.";
            document.getElementById('status').style.color = "red";
        }
    }

    fetchData();
</script>

</body>
</html>
