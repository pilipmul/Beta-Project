<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PBC SyncFlow</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/main/logo%20citanusa.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; 
            background: url('https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/6d34302da336e6b94b116bff0ce07084c5f95c3e/BG2.jpg') no-repeat center center fixed; 
            background-size: cover; display: flex; justify-content: center; 
            align-items: flex-start; min-height: 100vh; padding-top: 20px; 
        }
        
        .container { 
            width: 92%; max-width: 440px; background: #ffffff; padding: 20px 22px 28px 22px; 
            border-radius: 16px; border: 2px solid #1877f2; box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            position: relative; text-align: center; margin-bottom: 20px;
        }
        
        #titleBtn { 
            width: 100%; max-width: 280px; cursor: pointer; transition: transform 0.1s ease, opacity 0.2s; 
            user-select: none; -webkit-user-drag: none; -webkit-touch-callout: none;
        }
        #titleBtn:active { transform: scale(0.95); opacity: 0.8; }

        #nameWrapper { position: relative; padding-top: 7px; border-top: 1px solid #1877f2; padding-bottom: 7px; border-bottom: 1px solid #1877f2; }
        
        input, textarea { 
            width: 100%; padding: 10px; border: none; font-size: 1rem; 
            background-color: transparent; text-align: center; 
            height: 42px; line-height: 22px; display: block;
        }
        input:focus, textarea:focus { outline: none; }

        .row-3col { 
            display: grid; 
            grid-template-columns: 40% 20% 40%; 
            gap: 0; 
            align-items: center; 
            margin-bottom: 10px; border-bottom: 1px solid #1877f2; 
            padding-bottom: 10px; padding-top: 5px; position: relative; 
        }

        input.qty { 
            border-left: 1px solid #1877f2; 
            border-right: 1px solid #1877f2; 
            padding: 10px 0;
            -moz-appearance: textfield;
        }

        input.qty::-webkit-outer-spin-button,
        input.qty::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        textarea.desc { resize: none; overflow-y: hidden; padding-top: 10px; padding-right: 25px; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 10px; justify-content: center; position: relative; align-items: center; }
        
        .add-row { 
            background-color: transparent; border: none; width: auto; 
            padding: 8px; flex: none; display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        
        button { flex: 1; padding: 10px 14px; background-color: #1877f2; color: #fff; border: none; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: opacity 0.2s; }
        button:active { opacity: 0.7; }
        button.in { background-color: #595959; }
        
        .autocomplete-list { position: absolute; background: #fff; border: 1px solid #ccc; border-radius: 6px; z-index: 2000; max-height: 180px; overflow-y: auto; width: 100%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: left; display: none; }
        .autocomplete-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .autocomplete-item:hover { background: #1877f2; color: #fff; }
        
        .delete-row { 
            position: absolute; top: -10px; right: -2px; 
            background: transparent; border: none; color: #dc2626; 
            font-weight: bold; cursor: pointer; font-size: 1.1rem; 
            padding: 5px; opacity: 0.6; transition: opacity 0.2s;
        }
        .delete-row:hover { opacity: 1; }
        #itemContainer .item-row:first-child .delete-row { display: none; }
        
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .popup-box { background: #fff; border-radius: 16px; padding: 24px; width: 90%; max-width: 320px; text-align: center; border: 2px solid #1877f2; }
        .modal-btn { width: fit-content; min-width: 100px; margin: 0 auto; display: block; padding: 8px 20px; }
        #successMode { background: #facc15; font-weight: 700; padding: 4px 16px; border-radius: 20px; margin-bottom: 15px; display: inline-block; color: #333; }
        
        .popup-toast { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(33, 33, 33, 0.95); color: #fff; padding: 12px 24px; border-radius: 12px; display: none; z-index: 7000; width: fit-content; max-width: 85%; box-shadow: 0 4px 15px rgba(0,0,0,0.4); pointer-events: none; font-weight: 600; text-align: center; }
        
        .header-actions { position: absolute; top: 12px; left: 12px; display: flex; gap: 10px; z-index: 10; align-items: center; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinning { animation: spin 1s linear infinite; }
        
        #historyPopup { position: absolute; top: 40px; left: 12px; background-color: #ffffff; border: 2px solid #1877f2; border-radius: 8px; width: 280px; max-height: 350px; overflow-y: auto; padding: 12px; display: none; text-align: left; box-shadow: 0 8px 24px rgba(0,0,0,0.4); z-index: 5000; }
        #loaderOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.4); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid #1877f2; border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; }
        #descPopupInput { width: 100%; height: 150px; border: 1px solid #1877f2; margin-bottom: 15px; border-radius: 12px; text-align: center; padding: 15px; resize: none; background-color: #f9f9f9; line-height: 1.5; }
    </style>
</head>
<body>
<div id="loaderOverlay"><div class="loader"></div></div>

<div class="container">
    <div id="popupToast" class="popup-toast"></div>

    <div class="header-actions">
        <button id="refreshBtn" type="button" onclick="fetchAllCSVData()" style="background:none; border:none; width:auto; padding:0; cursor:pointer;">
            <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1877f2">
                <path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"/>
            </svg>
        </button>
        <button id="historyBtn" type="button" onclick="toggleHistoryPopup(event)" style="display:none; background:none; border:none; color:#1877f2; font-weight:bold; font-size:0.9rem; cursor:pointer; padding:0;">~5 Trx</button>
    </div>
    
    <div id="historyPopup"><h4 style="margin:0 0 10px 0; text-align:center; color:#1877f2;">Recent Transactions</h4><div id="historyList"></div></div>
    
    <div style="text-align: center; margin: 20px 0;">
        <img id="titleBtn" src="https://raw.githubusercontent.com/pilipmul/PBC-cek-Piutang/c917d70c8d2a8f1630b8dd1400a2d13c2aa55d65/Title%20PBC%20B.png" alt="PBC SyncFlow" oncontextmenu="return false;" draggable="false">
    </div>
    
    <form id="myForm">
        <div id="nameWrapper">
            <input type="text" id="name" placeholder="Pilih Nama" autocomplete="off" required>
            <div id="nameList" class="autocomplete-list"></div>
        </div>

        <div id="itemContainer">
            <div class="row-3col item-row">
                <div style="position: relative;">
                    <input type="text" class="item" placeholder="Item" autocomplete="off" required>
                    <div class="autocomplete-list"></div>
                </div>
                <input type="number" class="qty" min="1" placeholder="Qty" required>
                <div style="position: relative;">
                    <textarea class="desc" placeholder="Notes"></textarea>
                    <button type="button" class="delete-row">×</button>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="in" id="btnIn">IN</button>
            <button type="button" class="add-row" id="addRow">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#1877f2"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
            </button>
            <button type="button" class="out" id="btnOut">OUT</button>
        </div>
    </form>
</div>

<div id="successPopup" class="popup-overlay"><div class="popup-box"><div id="successMode"></div><div id="successItems" style="text-align:left; margin-bottom:20px; font-size: 0.9rem;"></div><button class="modal-btn" onclick="closeSuccessPopup()">Close</button></div></div>
<div id="descPopup" class="popup-overlay"><div class="popup-box" style="max-width:350px; width:90%; padding: 25px;"><textarea id="descPopupInput" placeholder="Ketik catatan..."></textarea><button class="modal-btn" onclick="closeDescPopup()">Save & Close</button></div></div>
<div id="passPopup" class="popup-overlay"><div class="popup-box"><input type="password" id="adminPass" placeholder="Admin Password" style="border:1px solid #1877f2; margin-bottom:15px; border-radius:12px; height:50px; width:100%; text-align:center;"><div class="btn-group" style="gap:10px;"><button class="modal-btn" onclick="checkPassword()">OK</button><button class="modal-btn" onclick="closePassPopup()" style="background:#595959;">Batal</button></div></div></div>

<script>
    // --- CONFIGURATION ---
    const urlSummaryCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQl5NUrgpK5bJj_aEKNKXkt5kT9O-shC7odD3l4i9YmVDHcUee6nmB1gSM7G2xw-10dtHmD3haQBBuk/pub?gid=1023527342&single=true&output=csv';
    const urlEmployeeCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQl5NUrgpK5bJj_aEKNKXkt5kT9O-shC7odD3l4i9YmVDHcUee6nmB1gSM7G2xw-10dtHmD3haQBBuk/pub?gid=2118747246&single=true&output=csv';
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzEbFldTMPfQrT1ufrG8KXgbw_QsoFTk82aWSAWYS7X37dDP4qL37avyXUmpeKj6TLP/exec';

    let nameData = [], itemData = [], itemStock = {}, gaMode = false, activeTextarea = null, longPressTimer;

    // --- FETCH DATA FROM CSV ---
    async function fetchAllCSVData() {
        const icon = document.getElementById("refreshIcon");
        if(icon) icon.classList.add("spinning");
        
        try {
            const [respSummary, respEmployee] = await Promise.all([
                fetch(urlSummaryCSV),
                fetch(urlEmployeeCSV)
            ]);

            const summaryText = await respSummary.text();
            const employeeText = await respEmployee.text();

            // Parse Summary (Item Kolom B index 1, Stock Kolom E index 4)
            const summaryRows = summaryText.split('\n').map(r => r.split(','));
            itemData = []; itemStock = {};
            for(let i=1; i<summaryRows.length; i++) {
                const row = summaryRows[i];
                if(row.length < 2) continue;
                const name = row[1].replace(/"/g, "").trim();
                const stock = parseFloat(row[4]) || 0;
                if(name) {
                    itemData.push(name);
                    itemStock[name] = stock;
                }
            }

            // Parse Employee (Name Kolom B index 1)
            const employeeRows = employeeText.split('\n').map(r => r.split(','));
            nameData = [];
            for(let i=1; i<employeeRows.length; i++) {
                const row = employeeRows[i];
                if(row.length < 2) continue;
                const name = row[1].replace(/"/g, "").trim();
                if(name) nameData.push(name);
            }

            initAutocomplete();
            if(!gaMode) showToast("✅ Data Updated");
        } catch (e) {
            console.error(e);
            showToast("❌ Gagal Sync CSV");
        } finally {
            if(icon) setTimeout(() => icon.classList.remove("spinning"), 600);
        }
    }

    // --- AUTOCOMPLETE LOGIC ---
    function initAutocomplete() {
        setupAutocomplete(document.getElementById("name"), document.getElementById("nameList"), nameData);
        document.querySelectorAll(".item-row").forEach(row => {
            setupAutocomplete(row.querySelector(".item"), row.querySelector(".autocomplete-list"), itemData, true);
        });
    }

    function setupAutocomplete(input, box, data, isItem=false) {
        input.oninput = () => {
            const val = input.value.trim().toLowerCase();
            box.innerHTML = "";
            if (!val) { box.style.display = "none"; return; }
            
            const match = data.filter(d => {
                const matchesSearch = d.toLowerCase().includes(val);
                if (!matchesSearch) return false;
                if (isItem && !gaMode && (itemStock[d] || 0) <= 0) return false;
                return true;
            }).slice(0, 10);
            
            if (!match.length) { box.style.display = "none"; return; }
            
            box.innerHTML = match.map(m => {
                const stockDisplay = isItem ? `<span style="color:#1877f2; font-size:0.8rem">Stok: ${itemStock[m] || 0}</span>` : "";
                return `<div class="autocomplete-item"><span>${m}</span>${stockDisplay}</div>`;
            }).join('');
            box.style.display = "block";
            
            box.querySelectorAll(".autocomplete-item").forEach(div => {
                div.onclick = () => { 
                    input.value = div.querySelector('span').textContent; 
                    box.style.display = "none"; 
                };
            });
        };
    }

    // --- FORM SUBMISSION ---
    async function handleSubmit(mode) {
        const name = document.getElementById("name").value.trim();
        if (!nameData.includes(name)) return showToast("⚠️ Pilih Nama Valid!");
        
        const items = [...document.querySelectorAll(".item-row")].map(row => ({
            item: row.querySelector(".item").value.trim(),
            qty: parseInt(row.querySelector(".qty").value),
            desc: row.querySelector(".desc").value.trim()
        })).filter(it => it.item && it.qty);

        if (!items.length) return showToast("⚠️ Isi Item & Qty!");
        
        if (mode === "out" && !gaMode) { 
            for (let it of items) { 
                if ((itemStock[it.item] || 0) < it.qty) return showToast(`⚠️ Stok ${it.item} Kurang!`); 
            } 
        }

        document.getElementById("loaderOverlay").style.display = "flex";
        const body = new URLSearchParams();
        body.append('name', name);
        body.append('mode', mode);
        body.append('items', JSON.stringify(items));
        body.append('date', new Date().toLocaleDateString('id-ID'));

        try {
            await fetch(scriptURL, { method: 'POST', body: body, mode: 'no-cors' });
            // Since mode: 'no-cors', we can't read the response, assume success
            showSuccessPopup(mode, items);
            document.getElementById("myForm").reset();
            const container = document.getElementById("itemContainer");
            while (container.children.length > 1) container.removeChild(container.lastChild);
            setTimeout(fetchAllCSVData, 2000);
        } catch (e) {
            showToast("❌ Gagal Mengirim");
        } finally {
            document.getElementById("loaderOverlay").style.display = "none";
        }
    }

    // --- UI HELPERS ---
    document.addEventListener("mousedown", startPress); document.addEventListener("touchstart", startPress);
    document.addEventListener("mouseup", cancelPress); document.addEventListener("touchend", cancelPress);
    
    function startPress(e) { 
        if (e.target.classList.contains("desc")) { 
            activeTextarea = e.target; 
            longPressTimer = setTimeout(() => { 
                const popupInput = document.getElementById("descPopupInput");
                popupInput.value = activeTextarea.value;
                document.getElementById("descPopup").style.display = "flex";
                setTimeout(() => popupInput.focus(), 100);
            }, 600); 
        } 
    }
    function cancelPress() { clearTimeout(longPressTimer); }
    function closeDescPopup() { if (activeTextarea) activeTextarea.value = document.getElementById("descPopupInput").value; document.getElementById("descPopup").style.display = "none"; }
    
    function showToast(m) { 
        const t = document.getElementById("popupToast"); 
        t.textContent = m; t.style.display = "block"; 
        setTimeout(() => t.style.display="none", 2500); 
    }

    function showSuccessPopup(m, its) { 
        document.getElementById("successMode").textContent = m.toUpperCase(); 
        document.getElementById("successItems").innerHTML = its.map(i => `• ${i.item} = <b>${i.qty}</b>`).join('<br>'); 
        document.getElementById("successPopup").style.display = "flex"; 
    }
    
    function closeSuccessPopup() { document.getElementById("successPopup").style.display = "none"; }
    
    function checkPassword() { 
        if (document.getElementById("adminPass").value === "admin123") { 
            document.getElementById("passPopup").style.display = "none"; 
            document.getElementById("adminPass").value = ""; 
            handleSubmit("in"); 
        } else showToast("❌ Salah!"); 
    }
    
    function closePassPopup() { document.getElementById("passPopup").style.display = "none"; }

    document.getElementById("addRow").onclick = () => {
        const container = document.getElementById("itemContainer");
        if (container.children.length >= 5) return showToast("⚠️ Maksimal 5 Baris");
        const clone = container.children[0].cloneNode(true);
        clone.querySelectorAll("input, textarea").forEach(i => i.value = "");
        container.appendChild(clone); 
        initAutocomplete();
    };

    document.addEventListener("click", e => { 
        if (e.target.classList.contains("delete-row")) e.target.closest(".item-row").remove(); 
        if (!e.target.closest('.item-row') && !e.target.closest('#nameWrapper')) {
            document.querySelectorAll(".autocomplete-list").forEach(l => l.style.display = "none");
        }
    });

    document.getElementById("titleBtn").onclick = () => { 
        gaMode = !gaMode; 
        showToast(gaMode ? "GA Mode ON" : "GA Mode OFF"); 
        document.getElementById("historyBtn").style.display = gaMode ? "block" : "none"; 
    };

    document.getElementById("btnIn").onclick = () => document.getElementById("passPopup").style.display = "flex";
    document.getElementById("btnOut").onclick = () => handleSubmit("out");
    
    window.onload = fetchAllCSVData;
</script>
</body>
</html>
